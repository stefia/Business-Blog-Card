<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Business Blog Card"/>
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Business Blog Card | devChallenges.io</title>
  </head>
  <body>
  <article class="business-card">
    <div class="business-card__media">
      <img src="resources/hero-image.jpg" alt="Media picture" width="400" height="300" class="business-card__media-img">
      <img src="resources/white-overlay.svg" alt="Overlay" class="business-card__media-overlay">
    </div>
    <div class="business-card__intro">
      <h1 class="business-card__title text--h1">Perfect solution for small business</h1>
      <p class="business-card__description text--body-md">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
      <hr>
      <div class="business-card__info">
        <img src="resources/avatar-image-business-card.png" alt="Author image" width="48" height="48" class="business-card__author-img">
        <div class="business-card__author">
          <div class="business-card__author-name text--body-strong">Amy Burgess</div>
          <div class="business-card__author-about text--body-sm">Customer Manger, Solution Oy</div>
        </div>
      </div>
    </div>
  </article>
  </body>
</html>
